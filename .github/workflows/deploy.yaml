name: Build and Deploy NextJS App to S3 and CloudFront

on:
  push:
    branches: [ main ]

permissions:
  id-token: write     # for OIDC
  contents: read

concurrency:
  group: nextjs-deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    env:
      AWS_REGION: eu-north-1
      S3_BUCKET: ms-alam-uk
      CLOUDFRONT_DISTRIBUTION_ID: E1WFX3JTQ573W0
      NEXTJS_DIST: out
      NEXT_TELEMETRY_DISABLED: 1

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::688567267190:role/oidc-aws-github
          aws-region: ${{ env.AWS_REGION }}

      - name: Install dependencies
        run: npm ci

      # Ensure your package.json has:
      # "build": "next build && next export"  (or next.config.js => output: 'export')
      - name: Build static website
        run: npm run build

      - name: Verify build output exists
        run: test -d "${{ env.NEXTJS_DIST }}" && ls -la "${{ env.NEXTJS_DIST }}"

      - name: Sync files to S3
        run: |
          # HTML: short cache to let invalidations take effect quickly
          aws s3 sync ${{ env.NEXTJS_DIST }} s3://${{ env.S3_BUCKET }} \
            --delete \
            --exclude "*" --include "*.html" \
            --cache-control "no-cache, no-store, must-revalidate" \
            --content-type "text/html; charset=utf-8"
          # Everything else: long cache, immutable
          aws s3 sync ${{ env.NEXTJS_DIST }} s3://${{ env.S3_BUCKET }} \
            --delete \
            --exclude "*.html" \
            --cache-control "public, max-age=31536000, immutable"

      - name: Create CloudFront invalidation
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ env.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
