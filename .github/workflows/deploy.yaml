name: Build and Deploy NextJS App to S3 and CloudFront

on:
  push:
    branches: [ main ]

permissions:
  id-token: write   # for OIDC
  contents: read

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    env:
      AWS_REGION: eu-north-1
      S3_BUCKET: ms-alam-uk
      CLOUDFRONT_DISTRIBUTION_ID: E1WFX3JTQ573W0
      NEXTJS_DIST: out
      NEXT_TELEMETRY_DISABLED: 1

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::132930376828:role/oidc-aws-github
          aws-region: ${{ env.AWS_REGION }}

      - name: Install dependencies
        run: |
          node --version
          npm ci --production
          npm install @types/react
          npm install @types/node
          

      - name: Build Static website
        run: npm run build


      - name: Verify build output exists
        run: test -d "${{ env.NEXTJS_DIST }}" && ls -la "${{ env.NEXTJS_DIST }}"


      - name: Copy files to the production website with the AWS CLI
        run: |
              aws s3 sync --delete ${{ env.NEXTJS_DIST }} s3://${{ env.S3_BUCKET }}

      - name: Copy files to the production website with the AWS CLI
        run: |
              aws cloudfront create-invalidation \
                --distribution-id ${{ env.CLOUDFRONT_DISTRIBUTION_ID }} \
                --paths "/*"